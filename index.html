<html>
<head>
	<title>Historic Walking Fincastle</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <style>
    #map {
    height: 100%;
    
    }
    </style>
</head>
<body>
	<div id="map"></div>
	<script>
	// Create map object
		var map = L.map('map').setView([37.50, -79.88], 13);
		
	// Add tile to map object
		L.tileLayer("http://api.tiles.mapbox.com/v1/beattyre.pbhimakk/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmVhdHR5cmUiLCJhIjoiMjFmNWViOGFhMmJmZjZjOGZlODU3MDM1MzNlZmM5N2UifQ.OTWiU0TYOnTvH6H6DSngTg", {
			attribution: 'Tiles by <a href="http://mapbox.com">Mapbox</a>, Data From <a href="http://co.botetourt.va.us">Botetourt County</a>,'
			maxZoom: 16,
			minZoom: 12,
		}).addTo(map);
	</script>
</body>
</html>
