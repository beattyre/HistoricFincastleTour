<!DOCTYPE html>
<html>
<head>
	<title>Walking Tour of Historic Fincastle</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> <!-- Leaflet.css -->
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script> <!-- Leaflet.js -->
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script> <!-- Jquery.js -->
	<style>
		#map {
			height: 75%;
			width: 100%;
		}
		
		.sidebar {
			position: fixed;
			height: 100%;
			width: 25%;
			left: 0;
			opacity: .75;
			background-color: rgb(66, 36, 12);
		}
		
		h3 {
			color: rgb(190, 177, 130);
			font-family: Helvetica, Monospace;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="sidebar"><h3 class="text-center">HISTORICAL TOUR <BR> OF <BR> FINCASTLE</h3></div>	
	<div id="map"></div>

<script type="text/javascript">
// Create map variable
var map = L.map('map').setView([37.498515, -79.876458], 17);

// Add basemap from Mapbox
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', 
{
  attribution: 'Basemap from <a href="http://mapbox.com">Mapbox</a>,   ' +
  'design by <a href="http://co.botetourt.va.gov">Botetourt County</a>. ',
  maxZoom: 20,
  minZoom: 15,
  id: 'beattyre.pbhimakk',
  accessToken: 'pk.eyJ1IjoiYmVhdHR5cmUiLCJhIjoiMjFmNWViOGFhMmJmZjZjOGZlODU3MDM1MzNlZmM5N2UifQ.OTWiU0TYOnTvH6H6DSngTg'
}).addTo(map);


// Start GeoJSON
function addDataToMap(data, map) {
	var dataLayer = L.geoJson(data, {
		onEachFeature: function(feature, layer) {
			var popupText = "<b>Stop Number: </b>" + feature.properties.Stop_No
			+ "<br><b>Location Name: </b>" +feature.properties.name;
			layer.bindPopup(popupText); }
		});
	dataLayer.addTo(map);
}

$.getJSON("https://rawgit.com/beattyre/WebMapTest/gh-pages/TestPoints.geojson", function(data) { addDataToMap(data,map); });

</script>
	

</body>
</html>
