<html>
 <head>
  <title>Walking Tour of Historic Fincastle</title>
  <link rel="styelsheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> 
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script> 
</head>
<style>
	.sidebar {
			position: fixed;
			height: 100%;
			width: 20%;
			left: 0;
			opacity: .75;
			background-color: rgb(66, 36, 12);
			border: 3px solid rgb(190,177,130);
		}

		h3 {
			color: rgb(190, 177, 130);
			font-family: Helvetica, Monospace;
			text-align: center;
		}
</style>
<body>

  <div>
  <div class="row">
  	<div class="col-md-4 sidebar"><h3>WALKING TOUR <BR> OF <BR>HISTORIC FINCASTLE</h3></div>
  	<div class="col-md-8" id="map" style="height: 1000px: width: 1100px"></div>
  </div>	
    
<script>

var map = L.map('map').setView([37.499, -79.875], 14);
  // Add basemap from OSM
  var osmAttributes = 'Map Data @ <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>';
  var osm = new L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    minZoom: 12,
    maxZoom: 20,
    attribution: osmAttributes
  }).addTo(map);

// Start GeoJSON
function addDataToMap(data, map) {
  var dataLayer = L.geoJson(data, {
    onEachFeature: function(feature, layer) {
      var popupText = "<b>Stop Number: </b>" + feature.properties.Stop_No +
        "<br><b>Location Name: </b>" + feature.properties.name;
      layer.bindPopup(popupText);
    }
  });
  dataLayer.addTo(map);
}

$.getJSON("https://rawgit.com/beattyre/WebMapTest/gh-pages/TestPoints.geojson", function(data) {
  L.geoJson(data).addTo(map);
});</script>
</body>

</html>
